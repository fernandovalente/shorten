version: '3.3'
services:

  django:
    image: shorten:dev
    build:
      context: .
      args:
        release: dev
    volumes:
      - ./:/usr/src/app
      - django-media:/usr/src/app/media
      - django-static:/usr/src/app/static
    env_file:
      - develop.env
    environment:
      - COMMAND=runserver
    ports:
      - 8000:8000
    depends_on:
      - postgres
      - redis

  postgres:
    image: postgres:10.1
    volumes:
      - postgres-data:/var/lib/postgresql/data

  redis:
    image: redis:3.2.10
    volumes:
      - redis-data:/data

  pgadmin:
    image: dpage/pgadmin4:latest
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@admin.com
      - PGADMIN_DEFAULT_PASSWORD=admin
    ports:
      - 8082:80
    depends_on:
      - postgres

  redis-commander:
    image: rediscommander/redis-commander:latest
    environment:
      - REDIS_HOSTS=default:redis:6379:0,sessions:redis:6379:1,broker:redis:6379:2
    ports:
      - 8081:8081
    depends_on:
      - redis

volumes:
  django-media:
  django-static:
  postgres-data:

networks:
    default:
        external:
            name: shorten
